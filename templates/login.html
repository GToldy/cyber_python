{% extends 'layout.html' %}
{% block title %}Login{% endblock %}

{% block content %}
    <div class="login">
        <h2>Login</h2>
        <p>Please log in with your Face or enter your username and password!</p>
        <form class="login-form" action="/login" method="POST">
            <div>
                <img src="/static/img/webpage_images/video-call-cuate.png" width="200px" alt="">
                <button class="button-submit" type="submit">Face</button>
            </div>
            <br><br>
            <div>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <br>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <br>
            <div>
                <button class="button-submit" type="submit" value="Login">Login</button>
            </div>
        </form>
    </div>
{% endblock %}
