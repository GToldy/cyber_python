{% extends 'layout.html' %}
{% block title %}Cyberry Home{% endblock %}

{% block content %}
    <div class="face-detect">
        {% if image %}
            {% block detected_face %}{% endblock %}
        {% else %}
            <form action="/face-detection" method="post" enctype="multipart/form-data">
                <label for="image-input">Select image:</label>
                <input type="file" name="image" id="image-input" accept=".jpg,.jpeg,.png">
                <input type="submit" value="Submit">
            </form>
        {% endif %}
    </div>
{% endblock %}
